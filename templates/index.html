<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ThingsDownloader</title>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <div class="container d-flex h-100 w-100">
      <div class="row justify-content-center align-self-center w-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Autenticacion</h5>
              <form class="form-signin" method="POST" action="/auth/login">
                <div class="form-group">
                    <!-- <label for="inputUser">Usuario</label> -->
                    <input name="inputHost" type="text" id="inputHost" class="form-control" placeholder="Host" required autofocus>                  
                </div>  
                <div class="form-group">
                  <!-- <label for="inputUser">Usuario</label> -->
                  <input name="inputPort" type="number" id="inputPort" class="form-control" placeholder="Puerto" required autofocus>                  
                </div>  
                <div class="form-group">
                    <!-- <label for="inputUser">Usuario</label> -->
                    <input name="inputUser" type="text" id="inputUser" class="form-control" placeholder="Usuario" required autofocus>                  
                </div>  
                <div class="form-group">
                    <!-- <label for="inputPassword">Contraseña</label> -->
                    <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>                  
                </div>
                <button class="btn btn-primary float-right" type="submit">Ingresar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
